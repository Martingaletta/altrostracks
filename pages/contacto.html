    <!--Contacto-->

    <h1>Quieres decirnos algo?</h1>

    <div class="container py-4">

        <form id="contactForm">
            <div class="mb-3">
                <!-- nombre -->
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control" id="nombre" type="text" placeholder="Inserta tu nombre aqui.." data-sb-validations="required" />
            </div>

                <!-- correo -->
            <div class="mb-3">
                <label class="form-label" for="correo">Correo</label>
                <input class="form-control" id="correo" type="email" placeholder="Introduce tu correo aquí.."
                    data-sb-validations="required, email" />
            </div>

                <!-- mensaje -->
            <div class="mb-3">
                <label class="form-label" for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" type="text" placeholder="Mensaje.." style="height: 10rem;"
                    data-sb-validations="required"></textarea>
            </div>

            <!-- Form submit button -->
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
            </div>

        </form>

    </div>
        <!--Fin contacto-->
